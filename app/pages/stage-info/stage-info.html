
<ion-navbar *navbar>
    <ion-title>{{stage.nombre}}</ion-title>
</ion-navbar>

<ion-content padding class="stage-info">
    <h2>{{stage.nombre}} Descripción</h2>
    <!--binding the stage description to innerHTML so it can fully render the html passed-->
    <div [innerHTML]="stage.descripcion"></div>
    <h2>Fotos de {{stage.nombre}}</h2>
    <div class="ionScroller">
        <ion-scroll scrollX="true">
            <ion-row >
                <ion-col width-25 *ngFor="let image of imageTest">
                    <img class="sliderImage" src="{{image.src}}" (click)="imageClick(image)">
                </ion-col>
            </ion-row>
        </ion-scroll>
    </div>
    <br>
    <div>
        <h2>Información asociada con {{stage.nombre}}</h2>
        <ion-list>
            <!--ordinarily would use ngFor loop here but doesn't work as can't push variables into nav.push(pageName) :( -->
            <ion-item (click)="pushPossibilities()">
                <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
                <ion-thumbnail item-left>
                    <img class="viewImage" src="wp-content/covers/ManagementCover.png">
                </ion-thumbnail>
                Posibilidades de gestión
            </ion-item>
            <ion-item (click)="pushAbiotic()">
                <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
                <ion-thumbnail item-left>
                    <img class="viewImage" src="wp-content/covers/AbioticCover.png">
                </ion-thumbnail>
                Abiotics
            </ion-item>
            <ion-item (click)="pushDiseases()">
                <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
                <ion-thumbnail item-left>
                    <img class="viewImage" src="wp-content/covers/DiseaseCover.png">
                </ion-thumbnail>
                Detalles of enfermedades
            </ion-item>
            <ion-item (click)="pushPests()">
                <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
                <ion-thumbnail item-left>
                    <img class="viewImage" src="wp-content/covers/PestCover.png">
                </ion-thumbnail>
                Detalles de plagas
            </ion-item>
            <ion-item (click)="pushVarieties()">
                <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
                <ion-thumbnail item-left>
                    <img class="viewImage" src="wp-content/covers/VarietyCover.png">
                </ion-thumbnail>
                Variedades
            </ion-item>
        </ion-list>
    </div>


</ion-content>
