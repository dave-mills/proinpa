<ion-toolbar>
  <ion-buttons end>
    <button (click)="close()">Close</button>
  </ion-buttons>
  <ion-title>
    <ion-icon name="images" large></ion-icon>
    Fotos de {{galleryMeta.title}}
  </ion-title>
</ion-toolbar>

<ion-content padding class="image-popup">
  <ion-slides pager [options]="slideOptions">
    <ion-slide *ngFor="let image of galleryMeta.imageList">
      <img class="slideImage" src="{{image.src}}">
      {{image.description}}
    </ion-slide>

  </ion-slides>
  
</ion-content>
