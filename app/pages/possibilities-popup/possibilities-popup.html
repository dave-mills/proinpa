<ion-navbar *navbar>
  <ion-title>{{possibilities.pos_nombre}}</ion-title>
</ion-navbar>

<ion-content class="possibilities-popup">
    <img src="{{possibilities.file_url}}" image-fallback>
    <div padding>
        <h4>Descripción</h4>
        <div [innerHTML]="possibilities.pos_desc"></div>
        <h4>Insumos</h4>
        <p *ngIf="inputs.length==0">no hay información para las insumos</p>
        <ion-list>
            <ion-item  *ngFor="let input of inputs" (click)="pushInputs(input)">
                <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
                <ion-thumbnail item-left>
                    <img class="viewImage" src="{{input.file_url}}">
                </ion-thumbnail>
                {{input.pnombre}}
            </ion-item>
        </ion-list>
    </div>

</ion-content>
