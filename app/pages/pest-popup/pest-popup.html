<ion-navbar *navbar>
  <ion-title>Pest Details</ion-title>
</ion-navbar>

<ion-content padding class="pest-popup">
  <h2>{{pest.pest_nombre}}</h2>
  <h4>Descripcion</h4>
  <div [innerHTML]="pest.pest_desc"></div>
  <h4>Taxonomy</h4>
  <ul>
    <li><span class='bold'>Class:</span>{{pest.tax_clas}}</li>
    <li><span class='bold'>Order:</span>{{pest.tax_ord}}</li>
    <li><span class='bold'>Family:</span>{{pest.tax_fam}}</li>
    <li><span class='bold'>Genus:</span>{{pest.tax_gen}}</li>
    <li><span class='bold'>Species:</span>{{pest.tax_esp}}</li>
  </ul>
  <h4>Descripción del cido biológico</h4>
  <p [innerHTML]="pest.c_bio"></p>
  <h4>Image Gallery</h4>
  <div class="ionScroller">
      <ion-scroll scrollX="true">
          <ion-row >
              <ion-col width-25 *ngFor="let image of imageTest">
                  <img class="sliderImage" src="{{image.src}}" (click)="imageClick(image)">
              </ion-col>
          </ion-row>
      </ion-scroll>
  </div>
  <br>
  <ion-list>
      <!--ordinarily would use ngFor loop here but doesn't work as can't push variables into nav.push(pageName) :( -->
      <ion-item (click)="pushPossibilities()">
          <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
          <ion-thumbnail item-left>
              <img class="viewImage" src="wp-content/covers/ManagementCover.png">
          </ion-thumbnail>
          Posibilidades de gestión
      </ion-item>
    </ion-list>
</ion-content>
