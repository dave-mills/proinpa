<ion-content padding class="catalogue-index">

          <img class="viewImage" src="wp-content/covers/VarietyCover.png">
      </ion-thumbnail>
      Variedades
      <!-- <p>{{badgeInfo.pests.length}} Resultados</p> -->
  </ion-item>
  <ion-item>
      <ion-icon name="arrow-round-forward" clear item-right></ion-icon>

          <img class="viewImage" src="wp-content/covers/InputCover.png">

      <!-- <p>{{badgeInfo.pests.length}} Resultados</p> -->
  </ion-item>
  <ion-item>
      <ion-icon name="arrow-round-forward" clear item-right></ion-icon>
      <ion-thumbnail item-left>
          <img class="viewImage" src="wp-content/covers/VendorCover.png">

      Vendedores

</ion-list>
<ion-list>
  <ion-list-header>Risks</ion-list-header>

  </ion-item>
</ion-list>
<ion-list>
