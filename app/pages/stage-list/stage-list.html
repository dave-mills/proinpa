<ion-navbar *navbar>
  <ion-title>Etapes</ion-title>
</ion-navbar>

<ion-content padding class="page1 card-background-image">
  <h4>Seleccione una etapa para detalles</h4>
  <div *ngFor="let stage of stages; let i=index">
    <ion-card (click)="stageClick(i)">
      <img class='card-image' src="{{stage.file_url}}" image-fallback>
      <div class="card-title">{{stage.nombre}}</div>
    </ion-card>
  </div>


</ion-content>
