<ion-navbar *navbar>
  <ion-title>{{inputs.pnombre}}</ion-title>
</ion-navbar>

<ion-content padding class="inputs-popup">
    <img class="largeImage" src="{{inputs.file_url}}" image-fallback>
  <div>
    <ul>
      <li><span><strong>¿Es orgánico? </strong></span> <ion-icon name={{returnBool(inputs.porg)}} [ngClass]="colourClass(inputs.porg)"></ion-icon></li>
      <li><span><strong>¿Es químico? </strong></span>  <ion-icon name={{returnBool(inputs.pqui)}} [ngClass]="colourClass(inputs.pqui)"></ion-icon></li>
      <li><span><strong>¿Es permitido para producción orgánica? </strong></span><ion-icon name= {{returnBool(inputs.pperm)}} [ngClass]="colourClass(inputs.pperm)"></ion-icon></li>
    </ul>
  </div>
  <h4>Características</h4>
  <div [innerHTML]="inputs.pcarc"></div>
  <h4>Composición química</h4>
  <div [innerHTML]="inputs.pcompq"></div>
  <h4>Modo de acción</h4>
  <div [innerHTML]="inputs.pmodac"></div>
  <h4>Forma de aplicación</h4>
  <div [innerHTML]="inputs.pforap"></div>
  <h4>Instrucciones de uso</h4>
  <div [innerHTML]="inputs.pinsuso"></div>
  <h4>Precauciones y recomendaciones</h4>
  <div [innerHTML]="inputs.pprec"></div>
  <h4>Disponibilidad</h4>
  <div [innerHTML]="inputs.dinsumo"></div>
  <h4>¿Se puede elaborar en artesanalmente?</h4>
  <div [innerHTML]="inputs.pmanart"></div>
