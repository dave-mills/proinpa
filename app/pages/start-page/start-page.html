<ion-content padding class="start-page">

  <ion-slides pager (slideChangeStart)="onSlideChangeStart($event)" [options]="sliderOptions">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
        <div *ngIf="SQLDbLoaded < queryNumber">
          Cargando...
        </div>
        <button large proinpa-green (click)="startButtonClick()" *ngIf="SQLDbLoaded==queryNumber">
          Empieza
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
    </ion-slide>
  </ion-slides>
</ion-content>
