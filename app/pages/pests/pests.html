<ion-navbar *navbar>
  <ion-title>Pests</ion-title>
</ion-navbar>

<ion-content padding class="page1 card-background-image">
  <h1>Pests</h1>
  <h4>Pests associated with {{stage.nombre}}</h4>
  <div *ngIf="pests.length>0 && loaded">
    <div *ngFor="let pest of pests; let i=index">
      <ion-card>
        <img src="{{pest.file_url}}" (error)="updateUrl(i)">
        <div class="card-title">{{pest.pest_nombre}}</div>
      </ion-card>
    </div>
  </div>
  <div *ngIf="pests.length==0 && loaded">
    There are no pests for this stage
  </div>
  
  <div *ngIf="!loaded">
    Loading data...
    ...
    ...still loading...

    ...if you're still reading this, it's probably taking too long...
  </div>

</ion-content>
